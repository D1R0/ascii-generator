<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainElement">
      <div class="container">
        <canvas id="canvas1"> </canvas>
        <div class="controls">
          <label for="resolution" id="resolutionLabel">Resolution 5 px</label>
          <input
            type="range"
            id="resolution"
            name="resolution"
            min="1"
            max="30"
            value="5"
          />
          <label for="scale"
            >Scale (A large scale requires better hardware)</label
          >
          <input type="number" id="scale" value="1" />
          <label for="brightness">Brightness</label>
          <input
            type="number"
            id="brightness"
            value="1"
            placeholder="brightness"
          />
          <label for="scale">Alphabet type</label>
          <select name="" id="alphabet">
            <option value="latin">Latin</option>
            <option value="hanzi">Hanzi</option>
          </select>
        </div>
        <div>
          <input
            type="file"
            name=""
            id=""
            onchange="handleImageUpload(event)"
          />
          <button onclick="exportCanvasAsImage(canvas)">Export png</button>
        </div>
      </div>

      <script src="script.js"></script>
      <p id="exportText"></p>
    </div>
  </body>
</html>
